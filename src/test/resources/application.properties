# Test Configuration
# This file is used ONLY during testing and can be safely committed to git

spring.application.name=semantic-notes

# Database Configuration - Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Application Configuration
notes.directory=/tmp/test-notes
notes.supported.extensions=.md,.txt,.markdown

# Server Configuration
server.port=0

# OpenAI Configuration - Dummy key for testing
# Tests should mock the OpenAIService, so this won't be used in real API calls
openai.api.key=sk-test-dummy-key-for-testing-only
